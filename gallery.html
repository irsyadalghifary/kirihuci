<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/c4174e8d2c.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="asset/icon.png" type="image/icon type" />

    <title>Kirihuci Indonesia</title>
  </head>

  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a
          class="navbar-brand"
          style="font-size: 12px; font-weight: bold"
          href="#"
        >
          <img
            src="asset/logo.svg"
            alt=""
            width="30"
            height="24"
            class="d-inline-block"
            style="vertical-align: middle"
          />
          KIRIHUCI INDONESIA
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav ms-auto me-auto">
            <a
              class="nav-link active"
              aria-current="page"
              href="#"
              style="font-size: 12px; font-weight: bold"
            >
              <img
                src="asset/home.svg"
                style="vertical-align: middle"
                class="pe-2"
              />
              Beranda</a
            >
            <a
              class="nav-link active"
              aria-current="page"
              href="#"
              style="font-size: 12px; font-weight: bold"
            >
              <img
                src="asset/tentang.svg"
                style="vertical-align: middle"
                class="pe-2"
              />
              Tentang</a
            >
            <a
              class="nav-link active"
              aria-current="page"
              href="#"
              style="font-size: 12px; font-weight: bold"
            >
              <img
                src="asset/produk.svg"
                style="vertical-align: middle"
                class="pe-2"
              />
              Produk</a
            >
            <a
              class="nav-link active"
              aria-current="page"
              href="#"
              style="font-size: 12px; font-weight: bold"
            >
              <img
                src="asset/galeri.svg"
                style="vertical-align: middle"
                class="pe-2"
              />
              Galeri</a
            >
            <a
              class="nav-link active"
              aria-current="page"
              href="#"
              style="font-size: 12px; font-weight: bold"
            >
              <img
                src="asset/testimoni.svg"
                style="vertical-align: middle"
                class="pe-2"
              />
              Testimoni</a
            >
          </div>
          <form class="d-flex">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>
    <!-- Akhir Navbar -->
    <!-- Produk Kirihuci -->
    <section>
      <div class="container">
        <p class="text-center judul-merah mt-5">
          <img
            class="pe-2"
            src="asset/gallery-photo.svg"
            style="vertical-align: middle"
          />
          GALERI FOTO
        </p>
        <div class="row row-cols-1 row-cols-md-2 g-4 mt-4 d-flex flex-wrap">
          <div class="col-lg-4 col-md-6 col-sm-12">
            <img src="asset/galeri-foto-1.png" class="w-100 h-auto" />
          </div>
          <div class="col-lg-4 col-md-6 col-sm-12">
            <img src="asset/galeri-foto-2.png" class="w-100 h-auto" />
          </div>
          <div class="col-lg-4 col-md-6 col-sm-12">
            <img src="asset/galeri-foto-3.png" class="w-100 h-auto" />
          </div>
          <div class="col-lg-4 col-md-6 col-sm-12">
            <img src="asset/galeri-foto-4.png" class="w-100 h-auto" />
          </div>
          <div class="col-lg-4 col-md-6 col-sm-12">
            <img src="asset/galeri-foto-5.png" class="w-100 h-auto" />
          </div>
          <div class="col-lg-4 col-md-6 col-sm-12">
            <img src="asset/galeri-foto-6.png" class="w-100 h-auto" />
          </div>
        </div>
        <div class="pagination justify-content-end mt-4">
          <ul class="pagination pagination-sm">
            <li class="my-page-item">
              <span class="my-page-link my-page-active" href="#">1</span>
            </li>
            <li class="my-page-item"><a class="my-page-link" href="#">2</a></li>
            <li class="my-page-item"><a class="my-page-link" href="#">3</a></li>
            <li class="my-page-item"><a class="my-page-link" href="#">></a></li>
          </ul>
        </div>

        <p class="text-center judul-merah my-pt-120">
          <img
            class="pe-2"
            src="asset/gallery-video.svg"
            style="vertical-align: middle"
          />
          GALERI VIDEO
        </p>
        <div class="row row-cols-1 row-cols-md-2 g-5 mt-4 d-flex flex-wrap">
          <div class="col-lg-6 col-md-12">
            <img src="asset/galeri-video-1.png" class="w-100 h-auto" />
          </div>
          <div class="col-lg-6 col-md-12">
            <img src="asset/galeri-video-2.png" class="w-100 h-auto" />
          </div>
          <div class="col-lg-6 col-md-12">
            <img src="asset/galeri-video-3.png" class="w-100 h-auto" />
          </div>
          <div class="col-lg-6 col-md-12">
            <img src="asset/galeri-video-4.png" class="w-100 h-auto" />
          </div>
        </div>
        <div class="pagination justify-content-end mt-4">
          <ul class="pagination pagination-sm">
            <li class="my-page-item">
              <span class="my-page-link my-page-active" href="#">1</span>
            </li>
            <li class="my-page-item"><a class="my-page-link" href="#">2</a></li>
            <li class="my-page-item"><a class="my-page-link" href="#">3</a></li>
            <li class="my-page-item"><a class="my-page-link" href="#">></a></li>
          </ul>
        </div>
      </div>
    </section>
    <!-- Akhir Produk Kirihuci -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
