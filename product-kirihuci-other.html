<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/c4174e8d2c.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="asset/icon.png" type="image/icon type" />

    <title>Kirihuci Indonesia</title>
  </head>

  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a
          class="navbar-brand"
          style="font-size: 12px; font-weight: bold"
          href="#"
        >
          <img
            src="asset/logo.svg"
            alt=""
            width="30"
            height="24"
            class="d-inline-block"
            style="vertical-align: middle"
          />
          KIRIHUCI INDONESIA
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav ms-auto me-auto">
            <a
              class="nav-link active"
              aria-current="page"
              href="#"
              style="font-size: 12px; font-weight: bold"
            >
              <img
                src="asset/home.svg"
                style="vertical-align: middle"
                class="pe-2"
              />
              Beranda</a
            >
            <a
              class="nav-link active"
              aria-current="page"
              href="#"
              style="font-size: 12px; font-weight: bold"
            >
              <img
                src="asset/tentang.svg"
                style="vertical-align: middle"
                class="pe-2"
              />
              Tentang</a
            >
            <a
              class="nav-link active"
              aria-current="page"
              href="#"
              style="font-size: 12px; font-weight: bold"
            >
              <img
                src="asset/produk.svg"
                style="vertical-align: middle"
                class="pe-2"
              />
              Produk</a
            >
            <a
              class="nav-link active"
              aria-current="page"
              href="#"
              style="font-size: 12px; font-weight: bold"
            >
              <img
                src="asset/galeri.svg"
                style="vertical-align: middle"
                class="pe-2"
              />
              Galeri</a
            >
            <a
              class="nav-link active"
              aria-current="page"
              href="#"
              style="font-size: 12px; font-weight: bold"
            >
              <img
                src="asset/testimoni.svg"
                style="vertical-align: middle"
                class="pe-2"
              />
              Testimoni</a
            >
          </div>
          <form class="d-flex">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>
    <!-- Akhir Navbar -->
    <!-- Produk Kirihuci -->
    <section>
      <div class="container">
        <h2 class="text-center mt-5 text-uppercase title separator">
          Produk Kirihuci Lainnya
        </h2>
        <div class="row justify-content-center g-5 mt-5">
          <div class="col-4">
            <div class="box-produk-lainnya">
              <div class="text-center">
                <img
                  src="asset/product-fashion.svg"
                  class="card-img-top img-produk-lainnya"
                  alt="..."
                />
                <h5 class="produk-nama-lainnya text-uppercase mt-3 mb-5">
                  Fashion
                </h5>
              </div>
            </div>
          </div>
          <div class="col-4">
            <div class="box-produk-lainnya">
              <div class="text-center">
                <img
                  src="asset/product-craft.svg"
                  class="card-img-top img-produk-lainnya"
                  alt="..."
                />
                <h5 class="produk-nama-lainnya text-uppercase mt-3 mb-5">
                  Craft
                </h5>
              </div>
            </div>
          </div>
          <div class="col-4">
            <div class="box-produk-lainnya">
              <div class="text-center">
                <img
                  src="asset/product-herbal.svg"
                  class="card-img-top img-produk-lainnya"
                  alt="..."
                />
                <h5 class="produk-nama-lainnya text-uppercase mt-3 mb-5">
                  Herbal
                </h5>
              </div>
            </div>
          </div>
          <div class="col-4">
            <div class="box-produk-lainnya">
              <div class="text-center">
                <img
                  src="asset/product-electronic.svg"
                  class="card-img-top img-produk-lainnya"
                  alt="..."
                />
                <h5 class="produk-nama-lainnya text-uppercase mt-3 mb-5">
                  Electronic
                </h5>
              </div>
            </div>
          </div>
          <div class="col-4">
            <div class="box-produk-lainnya">
              <div class="text-center">
                <img
                  src="asset/product-property.svg"
                  class="card-img-top img-produk-lainnya"
                  alt="..."
                />
                <h5 class="produk-nama-lainnya text-uppercase mt-3 mb-5">
                  Property
                </h5>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- Akhir Produk Kirihuci -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
