<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/c4174e8d2c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="asset/icon.png" type="image/icon type" />

    <title>Kirihuci Indonesia</title>
</head>

<body>
    <!-- Produk Kirihuci -->
    <section>
        <div class="container">
            <h2 class="text-center mt-5 text-uppercase title separator">Produk Kirihuci Lainnya</h2>
            <div class="row justify-content-center g-5 mt-5">
                <div class="col-4">
                    <div class="box-produk-lainnya">
                        <div class="text-center">
                            <img src="asset/product-fashion.svg" class="card-img-top img-produk-lainnya" alt="...">
                            <h5 class="produk-nama-lainnya text-uppercase mt-3 mb-5">Fashion</h5>
                        </div>
                    </div>
                </div>
                <div class="col-4">
                    <div class="box-produk-lainnya">
                        <div class="text-center">
                            <img src="asset/product-craft.svg" class="card-img-top img-produk-lainnya" alt="...">
                            <h5 class="produk-nama-lainnya text-uppercase mt-3 mb-5">Craft</h5>
                        </div>
                    </div>
                </div>
                <div class="col-4">
                    <div class="box-produk-lainnya">
                        <div class="text-center">
                            <img src="asset/product-herbal.svg" class="card-img-top img-produk-lainnya" alt="...">
                            <h5 class="produk-nama-lainnya text-uppercase mt-3 mb-5">Herbal</h5>
                        </div>
                    </div>
                </div>
                <div class="col-4">
                    <div class="box-produk-lainnya">
                        <div class="text-center">
                            <img src="asset/product-electronic.svg" class="card-img-top img-produk-lainnya" alt="...">
                            <h5 class="produk-nama-lainnya text-uppercase mt-3 mb-5">Electronic</h5>
                        </div>
                    </div>
                </div>
                <div class="col-4">
                    <div class="box-produk-lainnya">
                        <div class="text-center">
                            <img src="asset/product-property.svg" class="card-img-top img-produk-lainnya" alt="...">
                            <h5 class="produk-nama-lainnya text-uppercase mt-3 mb-5">Property</h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Akhir Produk Kirihuci -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
</body>

</html>
