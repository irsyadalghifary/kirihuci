<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="style.css">

    <title>Kirihuci Indonesia</title>

<body>

                    <div class="h-100">
                        <img src="asset/KirihuciPedas_Detail.jpg" class="card-img-top" alt="...">

                            <h5 class="produk-nama">KIRIHUCI PEDAS</h5>
                            <p class="produk-text">Rp. 29.500</p>

                    </div>
                </div>
                <div class="col">

                </div>

    <!-- Akhir Produk Kirihuci -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
